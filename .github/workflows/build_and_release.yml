on:
  push:
    paths:
      - 'version.txt'
    branches:
      - master
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual build request'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Inno Setup
        run: |
          curl -L -o is.exe "https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe"
          .\is.exe /VERYSILENT /NORESTART /ALLUSERS

      - name: Build Main Executable
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon "./compiling/favicon.ico" main.py -n AutoMonster.exe

      - name: Build Installer
        run: |
          & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' installer.iss

      - name: Get version
        id: get_version
        run: |
          $version = Get-Content version.txt
          echo "::set-output name=version::$version"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v-${{ steps.get_version.outputs.version }}
          release_name: Version ${{ steps.get_version.outputs.version }}
          body: |
            ## Installation Instructions
            1. Download **AutoMonster_Setup.exe**
            2. Run the installer
            3. Launch AutoMonster from your Start Menu

            > **Note:** Only download the Setup file. Other assets are used by the auto-updater.
          draft: false
          prerelease: false

      - name: Upload Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./installer/AutoMonster_Setup.exe
          asset_name: AutoMonster_Setup.exe
          asset_content_type: application/octet-stream

      - name: Upload Main Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/AutoMonster.exe
          asset_name: AutoMonster.exe
          asset_content_type: application/octet-stream

