on:
  push:
    paths:
      - 'version.txt'
      - 'launcher_version.txt'
    branches:
      - master
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual build request'

jobs:
  build-executables:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - name: AutoMonster
            script: main.py
          - name: LauncherAutoMonster
            script: launcher.py
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          # Step 1: Install av with pre-built binary (av 16.0.1 has wheels for Python 3.10)
          Write-Host "Installing av 16.0.1 with pre-built binary..."
          python -m pip install av==16.0.1 --only-binary=:all:

          # Step 2: Install scrcpy-client without dependencies to avoid av conflict
          # (scrcpy-client requires av<10.0.0, but av 16.0.1 is API-compatible)
          Write-Host "Installing scrcpy-client without dependencies..."
          python -m pip install --no-deps scrcpy-client>=0.4.7

          # Step 3: Install remaining dependencies
          Write-Host "Installing remaining dependencies..."
          python -m pip install --prefer-binary pillow opencv-python requests numpy customtkinter wakepy loguru ctklistbox
          python -m pip install "adbutils<2.0.0,>=1.0.8"

          # Verify scrcpy-client installation
          Write-Host "Verifying scrcpy-client installation..."
          $scrcpyInstalled = python -c "import importlib.util; print(importlib.util.find_spec('scrcpy') is not None)"
          if ($scrcpyInstalled -eq "False") {
            Write-Host "ERROR: scrcpy-client installed but module not found. This is a critical dependency."
            exit 1
          }

          # Show installed packages for debugging
          Write-Host "Installed packages (av):"
          pip list | findstr "av"
          Write-Host "Installed packages (scrcpy):"
          pip list | findstr "scrcpy"
          Write-Host "Installed packages (adbutils):"
          pip list | findstr "adbutils"

          # Install PyInstaller
          Write-Host "Installing PyInstaller..."
          python -m pip install --prefer-binary pyinstaller

      - name: Build Executable
        run: |
          # Get the scrcpy package location using Python
          $scrcpyDir = python -c "import scrcpy, os; print(os.path.dirname(scrcpy.__file__))"

          Write-Host "scrcpy directory: $scrcpyDir"
          if (Test-Path $scrcpyDir) {
            Write-Host "scrcpy module found. Contents:"
            Get-ChildItem $scrcpyDir | ForEach-Object { Write-Host $_.Name }
          } else {
            Write-Host "ERROR: scrcpy directory not found at $scrcpyDir"
            exit 1
          }

          # Build executable with scrcpy module included
          $command = "pyinstaller --noconfirm --onefile --windowed --icon `"./assets/favicon.ico`" --add-data `"$scrcpyDir;scrcpy`" ${{ matrix.script }} -n ${{ matrix.name }}"
          Write-Host "Running: $command"
          Invoke-Expression $command

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}.exe

  create-release:
    needs: build-executables
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Delete all releases and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete all releases
          $releases = gh release list --limit 100
          if ($releases) {
            Write-Host "Deleting all releases..."
            gh release list --limit 100 | ForEach-Object {
              $release = $_.Split("`t")[0]
              Write-Host "Deleting release: $release"
              # Added -if-present flag and error handling
              gh release delete $release --yes --cleanup-tag -if-present
              if ($LASTEXITCODE -ne 0) {
                Write-Host "Release $release not found or already deleted"
              }
            }
          } else {
            Write-Host "No releases found to delete"
          }

          # Delete any remaining tags
          Write-Host "Cleaning up tags..."
          git fetch --prune --unshallow
          git tag | ForEach-Object {
            Write-Host "Deleting tag: $_"
            git push origin --delete $_ --force 2>$null
            git tag -d $_ 2>$null
          }

      - name: Reorganize files
        run: |
          New-Item -ItemType Directory -Force -Path final_dist
          Move-Item -Path "dist/AutoMonster/AutoMonster.exe" -Destination "final_dist/AutoMonster.exe" -Force
          Move-Item -Path "dist/LauncherAutoMonster/LauncherAutoMonster.exe" -Destination "final_dist/LauncherAutoMonster.exe" -Force
          Copy-Item -Path "replace.bat" -Destination "final_dist/replace.bat" -Force
          Get-ChildItem final_dist

      - name: Install Inno Setup
        run: |
          curl -L -o is.exe "https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe"
          .\is.exe /VERYSILENT /NORESTART /ALLUSERS

      - name: Build Installer
        run: |
          & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' installer.iss

      - name: Rename artifacts for release
        run: |
          Move-Item -Path "final_dist/AutoMonster.exe" -Destination "final_dist/AutoMonster.bin" -Force
          Move-Item -Path "final_dist/LauncherAutoMonster.exe" -Destination "final_dist/Launcher.bin" -Force

      - name: Get version
        id: get_version
        run: |
          $version = Get-Content version.txt
          echo "version=$(Get-Content version.txt)" >> $env:GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v-${{ steps.get_version.outputs.version }}
          name: Version ${{ steps.get_version.outputs.version }}
          body: |
            ## Installation Instructions
            1. Download **AutoMonster_Setup.exe**
            2. Run the installer
            3. Launch AutoMonster from your Start Menu

            > **Note:** Only download the Setup file. Other assets are used by the auto-updater.
          files: |
            ./installer/AutoMonster_Setup.exe
            ./final_dist/AutoMonster.bin
            ./final_dist/Launcher.bin
            ./launcher_version.txt