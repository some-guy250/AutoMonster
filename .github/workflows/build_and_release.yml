on:
  push:
    paths:
      - 'version.txt'
    branches:
      - master
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual build request'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Main Executable
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon "./compiling/favicon.ico" main.py -n AutoMonster.exe

      - name: Build Launcher Executable
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon "./compiling/favicon.ico" launcher.py -n LauncherAutoMonster.exe

      - name: Get version
        id: get_version
        run: |
          $version = Get-Content version.txt
          echo "::set-output name=version::$version"

      - name: Delete old release
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { owner, repo } = context.repo
            const releases = await github.repos.listReleases({ owner, repo })
            for (const release of releases.data) {
              await github.repos.deleteRelease({ owner, repo, release_id: release.id })
              await github.git.deleteRef({ owner, repo, ref: 'tags/' + release.tag_name })
            }

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v-${{ steps.get_version.outputs.version }}
          release_name: Latest v-${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Main Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/AutoMonster.exe
          asset_name: AutoMonster.exe
          asset_content_type: application/octet-stream

      - name: Upload Launcher Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/LauncherAutoMonster.exe
          asset_name: LauncherAutoMonster.exe
          asset_content_type: application/octet-stream
